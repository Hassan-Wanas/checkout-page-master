<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/10087c1eb8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="output.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main class="w-[375px] mx-auto px-3 flex flex-col bg-slate-400">
      <h1
        class="font-Montserrat not-italic font-semibold text-2xl mt-8 text-Gray4 pl-1"
      >
        Checkout
      </h1>
      <form action="" class="flex flex-col gap-y-8">
        <fieldset class="flex flex-col gap-y-7 px-6 pt-7 pb-3">
          <div class="flex flex-row gap-x-5">
            <div class="w-[122.75px] h-[124.64px]">
              <img
                src="./photo1.png"
                alt="backbag"
                class="object-cover rounded-xl"
              />
            </div>
            <div class="flex flex-col">
              <h4
                class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
              >
                Vintage Backbag
              </h4>
              <div class="flex flex-row items-center gap-x-3 mt-2">
                <p
                  class="font-Montserrat not-italic font-semibold text-sm text-Orange1"
                >
                  $54.99
                </p>
                <p
                  class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] line-through text-Gray4"
                >
                  $94.99
                </p>
              </div>
              <div
                class="w-32 h-12 flex flex-row justify-around items-center border border-solid border-Gray3 rounded-xl mt-8"
              >
                <button class="w-5 h-5 leading-5 rounded-md bg-Gray5">-</button>
                <p
                  class="font-Montserrat not-italic font-semibold text-base text-Gray1"
                >
                  1
                </p>
                <button class="w-5 h-5 leading-5 rounded-md bg-Gray5">+</button>
              </div>
            </div>
          </div>
          <div class="flex flex-row gap-x-5">
            <div class="w-[122.75px] h-[124.64px]">
              <img
                src="./photo2.png"
                alt="shoes"
                class="object-cover rounded-xl"
              />
            </div>
            <div class="flex flex-col">
              <h4
                class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
              >
                Levi Shoes
              </h4>
              <div class="flex flex-row items-center gap-x-3 mt-2">
                <p
                  class="font-Montserrat not-italic font-semibold text-sm text-Orange1"
                >
                  $74.99
                </p>
                <p
                  class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] line-through text-Gray4"
                >
                  $124.99
                </p>
              </div>
              <div
                class="w-32 h-12 flex flex-row justify-around items-center border border-solid border-Gray3 rounded-xl mt-8"
              >
                <button class="w-5 h-5 leading-5 rounded-md bg-Gray5">-</button>
                <p
                  class="font-Montserrat not-italic font-semibold text-base text-Gray1"
                >
                  1
                </p>
                <button class="w-5 h-5 leading-5 rounded-md bg-Gray5">+</button>
              </div>
            </div>
          </div>
          <div class="mt-14">
            <div
              class="flex flex-row justify-between border-t border-solid border-Gray4 py-1"
            >
              <p
                class="font-Montserrat not-italic font-semibold text-sm text-Gray1"
              >
                Shipping
              </p>
              <p
                class="font-Montserrat not-italic font-semibold text-sm text-Gray1"
              >
                $19
              </p>
            </div>
            <div
              class="flex flex-row justify-between border-t border-solid border-Gray4 py-1"
            >
              <p
                class="font-Montserrat not-italic font-semibold text-sm text-Gray1"
              >
                Total
              </p>
              <p
                class="font-Montserrat not-italic font-semibold text-sm text-Gray1"
              >
                $148.98
              </p>
            </div>
          </div>
        </fieldset>
        <fieldset
          class="font-Montserrat not-italic font-semibold text-xs text-Gray3"
        >
          <legend
            class="font-Montserrat not-italic font-semibold text-sm text-Gray1 mb-3"
          >
            Contact infomation
          </legend>
          <label
            for="email"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >E-mail</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2 mb-4"
          >
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
          <label
            for="phone"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Phone</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2"
          >
            <i class="fa-solid fa-phone"></i>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
        </fieldset>
        <fieldset
          class="font-Montserrat not-italic font-semibold text-xs text-Gray3"
        >
          <legend
            class="font-Montserrat not-italic font-semibold text-sm text-Gray1 mb-3"
          >
            Shipping address
          </legend>
          <label
            for="fullName"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Full name</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2 mb-4"
          >
            <i class="fa-solid fa-circle-user"></i>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Ex: Rodney Cotton"
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
          <label
            for="address"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Address</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2 mb-4"
          >
            <i class="fa-solid fa-house"></i>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Your address.."
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
          <label
            for="city"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >City</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2 mb-4"
          >
            <i class="fa-solid fa-city"></i>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Your city.."
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
          <label
            for="country"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Country</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-1 mb-4"
          >
            <i class="fa-solid fa-city"></i>
            <label
              for="country"
              class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            ></label>
            <select
              name="country"
              id="country"
              class="h-fit w-full rounded-md pl-1 outline-none"
            >
              <option value="Your country.." selected disabled>
                Your country..
              </option>
              <option value="Makka">Makka</option>
              <option value="Saudia">Saudia</option>
              <option value="Egypt">Egypt</option>
            </select>
          </div>
          <label
            for="postalCode"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Postal code</label
          >
          <div
            class="h-10 border border-solid border-Gray3 rounded-xl pl-2 flex flex-row items-center gap-2 mb-4"
          >
            <i class="fa-solid fa-envelopes-bulk"></i>
            <input
              type="text"
              name="postalCode"
              id="postalCode"
              placeholder="Your postal code.."
              class="h-fit w-full rounded-md pl-1 outline-none"
            />
          </div>
        </fieldset>
        <div class="flex flex-row items-center gap-2 mt-[-36px]">
          <input type="checkbox" name="save" id="save" class="w-4 h-4" />
          <label
            for="save"
            class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] text-Gray2"
            >Save this information for next time</label
          >
        </div>
        <button
          type="submit"
          class="w-40 h-14 bg-Orange1 rounded-xl self-end font-Montserrat not-italic font-semibold text-base text-white"
        >
          Continue
        </button>
      </form>
      <p
        class="font-Montserrat not-italic font-semibold text-sm text-center text-Gray7 mt-24 mb-6"
      >
        created by <span class="font-bold underline">Hassan Wanas</span> -
        devChallenges.io
      </p>
    </main>
  </body>
</html>

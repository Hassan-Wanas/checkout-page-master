<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/10087c1eb8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="output.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main class="w-[375px] mx-auto px-3 flex flex-col bg-slate-400">
      <h1 class="font-Montserrat not-italic font-semibold text-2xl mt-8 text-Gray4">
        Checkout
      </h1>
      <form action="" class="flex flex-col gap-y-8">
        <fieldset class="flex flex-col gap-y-7 px-6 pt-7 pb-3">
          <div class="flex flex-row gap-x-5">
            <div class="w-[122.75px] h-[124.64px]">
              <img
                src="./photo1.png"
                alt="backbag"
                class="object-cover rounded-xl"
              />
            </div>
            <div class="flex flex-col">
              <h4
                class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
              >
                Vintage Backbag
              </h4>
              <div class="flex flex-row items-center gap-x-3 mt-2">
                <p
                  class="font-Montserrat not-italic font-semibold text-sm text-Orange1"
                >
                  $54.99
                </p>
                <p
                  class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] line-through text-Gray4"
                >
                  $94.99
                </p>
              </div>
              <div
                class="w-32 h-12 border border-solid border-Gray3 rounded-xl mt-8"
              >
                <button class="inline-block w-5 h-5 rounded-md bg-Gray5">
                  -
                </button>
                <p
                  class="inline-block font-Montserrat not-italic font-semibold text-base text-Gray1"
                >
                  1
                </p>
                <button class="inline-block w-5 h-5 rounded-md bg-Gray5">
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="flex flex-row gap-x-5">
            <div class="w-[122.75px] h-[124.64px]">
              <img
                src="./photo2.png"
                alt="shoes"
                class="object-cover rounded-xl"
              />
            </div>
            <div class="flex flex-col">
              <h4
                class="font-Montserrat not-italic font-semibold text-xs text-Gray4"
              >
                Levi Shoes
              </h4>
              <div class="flex flex-row items-center gap-x-3 mt-2">
                <p
                  class="font-Montserrat not-italic font-semibold text-sm text-Orange1"
                >
                  $74.99
                </p>
                <p
                  class="font-Montserrat not-italic font-semibold text-[10px] leading-[12px] line-through text-Gray4"
                >
                  $124.99
                </p>
              </div>
              <div
                class="w-32 h-12 border border-solid border-Gray3 rounded-xl mt-8"
              >
                <button class="inline-block w-5 h-5 rounded-md bg-Gray5">
                  -
                </button>
                <p
                  class="inline-block font-Montserrat not-italic font-semibold text-base text-Gray1"
                >
                  1
                </p>
                <button class="inline-block w-5 h-5 rounded-md bg-Gray5">
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="mt-14">
            <div
              class="flex flex-row justify-between border-t border-solid border-Gray4 py-1"
            >
              <p class="font-Montserrat not-italic font-semibold text-sm text-Gray1">Shipping</pclass=>
              <p class="font-Montserrat not-italic font-semibold text-sm text-Gray1">$19</p>
            </div>
            <div class="flex flex-row justify-between border-t border-solid border-Gray4 py-1">
              <p class="font-Montserrat not-italic font-semibold text-sm text-Gray1">Total</p>
              <p class="font-Montserrat not-italic font-semibold text-sm text-Gray1">$148.98</p>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact infomation</legend>
          <label for="email">E-mail</label>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
            />
          </div>
          <label for="phone">Phone</label>
          <div>
            <i class="fa-solid fa-phone"></i>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Shipping address</legend>
          <label for="fullName">Full name</label>
          <div>
            <i class="fa-solid fa-circle-user"></i>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Rodney Cotton"
            />
          </div>
          <label for="address">Address</label>
          <div>
            <i class="fa-solid fa-house"></i>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Your address.."
            />
          </div>
          <label for="city">City</label>
          <div>
            <i class="fa-solid fa-city"></i>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Your city.."
            />
          </div>
          <label for="country">Country</label>
          <div>
            <i class="fa-solid fa-city"></i>
            <select name="country" id="country">
              <option value="Your country.." selected disabled>
                Your country..
              </option>
            </select>
          </div>
          <label for="postalCode">Postal code</label>
          <div>
            <i class="fa-solid fa-envelopes-bulk"></i>
            <input
              type="number"
              name="postalCode"
              id="postalCode"
              placeholder="Your postal code.."
            />
          </div>
        </fieldset>
        <div>
          <input type="checkbox" name="save" id="save" />
          <label for="save">Save this information for next time</label>
        </div>
        <button type="submit">Continue</button>
      </form>
    </main>
  </body>
</html>
